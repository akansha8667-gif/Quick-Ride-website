<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Ride - Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .payment-card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #007bff;
        }

        p {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .tab {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 500;
            transition: 0.3s;
        }

        .tab.active {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #007bff;
        }

        input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 35px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #28a745, #85e085);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.02);
            background: linear-gradient(to right, #218838, #6fdc6f);
        }

        @media(max-width: 480px){
            .payment-card {
                width: 90%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <h2>Payment</h2>
        <p>Total: $15.00</p>

        <div class="tabs">
            <div class="tab active" data-target="card">Card / Online Scanner</div>
            <div class="tab" data-target="phone">Phone Number</div>
        </div>

        <!-- Card / Online Scanner Payment -->
        <div class="tab-content active" id="card">
            <div class="input-group">
                <i class="fa fa-credit-card"></i>
                <input type="text" placeholder="Card Number" required>
            </div>
            <div class="input-group">
                <i class="fa fa-calendar-alt"></i>
                <input type="text" placeholder="Expiry Date" required>
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="text" placeholder="CVV" required>
            </div>
        </div>

        <!-- Phone Number Payment -->
        <div class="tab-content" id="phone">
            <div class="input-group">
                <i class="fa fa-phone"></i>
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <i class="fa fa-qrcode"></i>
                <input type="text" placeholder="UPI / QR Code ID" required>
            </div>
        </div>

        <button id="payBtn">Pay Now</button>
    </div>

    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                contents.forEach(c => c.classList.remove('active'));
                document.getElementById(tab.getAttribute('data-target')).classList.add('active');
            });
        });

        // Payment button
        document.getElementById('payBtn').addEventListener('click', () => {
            alert('Payment successful! Ride confirmed.');
            window.location.href = 'ride-history.html';
        });
    </script>
</body>
</html>
